<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="style.css">
<script src="calculator.js" defer></script>
</head>

<body>
    <h1>Javascript Calculator</h1>
    <div id="container">
        <div id="display">

        </div>
        <div id="buttons">
            <div class="grid-item" id="item-1">c</div>
            <div class="grid-item" id="item-2">x<sup id='sup'>2</sup></div>
            <div class="grid-item" id="item-3">%</div>
            <div class="grid-item" id="item-4">/</div>
            <div class="grid-item" id="item-5">7</div>
            <div class="grid-item" id="item-6">8</div>
            <div class="grid-item" id="item-7">9</div>
            <div class="grid-item" id="item-8">x</div>
            <div class="grid-item" id="item-9">4</div>
            <div class="grid-item" id="item-10">5</div>
            <div class="grid-item" id="item-11">6</div>
            <div class="grid-item" id="item-12">-</div>
            <div class="grid-item" id="item-13">1</div>
            <div class="grid-item" id="item-14">2</div>
            <div class="grid-item" id="item-15">3</div>
            <div class="grid-item" id="item-16">+</div>
            <div class="grid-item" id="item-17">0</div>
            <div class="grid-item" id="item-18">.</div>
            <div class="grid-item" id="item-19">=</div>
            <!-- <div class="grid-item" id="item-20">0</div> -->
        </div>
    </div>
</body>

</html>
